<div 
data-aos="flip-left"
data-aos-anchor=".skill-set"
data-aos-easing="ease-in-sine"
data-aos-duration="2000"
class="skill-set">
    <div>
        <p class="skill">
            <span class="skill-title">{{ skill }} </span>{{ level }}
        </p>
    </div>
    <div class="progress" style="height: 5px;">
        <div class="progress-bar bg-warning" role="progressbar" [style.width]="level" aria-valuenow="num" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
</div>
